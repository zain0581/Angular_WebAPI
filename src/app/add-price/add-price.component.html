

<div class="coin-form-container">
  <div mat-dialog-title>
    <h1 class="form-title">Coin Form</h1>
  </div>
  <form [formGroup]="priceForm" (ngSubmit)="savePrice()" class="custom-form">
    <div mat-dialog-content class="content">
      <div class="row">
        <!-- <mat-form-field appearance="outline" class="form-field">
          <mat-label>Id</mat-label>
          <input matInput type="hidden" placeholder="Enter Id" formControlName="id" name="id" aria-label="id">
        </mat-form-field> -->
        <mat-form-field appearance="outline" [class.error]="priceForm.controls['coinid'].dirty && priceForm.hasError('required', 'coinid')" class="form-field">
          <mat-label>Coin ID</mat-label>
          <input matInput type="text" placeholder="Enter Coin ID" formControlName="coinid" name="coinid" aria-label="coinid">
          <small *ngIf="priceForm.controls['coinid'].dirty && priceForm.hasError('required', 'coinid')" class="text-danger fw-bold">*Coin ID is Required</small>
        </mat-form-field>
        <mat-form-field appearance="outline" [class.error]="priceForm.controls['value'].dirty && priceForm.hasError('required', 'value')" class="form-field">
          <mat-label>Coin Value</mat-label>
          <input matInput type="text" placeholder="Enter Coin Value" formControlName="value" name="value" aria-label="value">
          <small *ngIf="priceForm.controls['value'].dirty && priceForm.hasError('required', 'value')" class="text-danger fw-bold">*Coin Value is Required</small>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions class="action">
      <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="accent" type="submit">Save</button>
    </div>
  </form>
</div>
