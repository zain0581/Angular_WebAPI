<div class="container mt-0"> 
  <h1 class="h1" id="tableLabel">Transaction Details</h1>
  <p>Fetching data from the server.</p>
  <button class="btn btn-success" (click)="openAddEditcoinForm()">Add Transaction</button>

  <table class="table table-striped" aria-labelledby="tableLabel" *ngIf="transactions">
    <thead>
      <tr>
        <th>#</th>
        <th>User ID</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.id }}</td>
        <td>{{ transaction.userId }}</td>
        <td>{{ transaction.date }}</td>
        <td>
          <button class="btn btn-warning" (click)="openEditTransactionForm(transaction)">Edit Transaction</button>
        <button class="btn btn-danger" (click)="deletetransaction(transaction.id)">Delete Transaction</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
