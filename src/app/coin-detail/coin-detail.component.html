
    <div class="container mt-0">
      <h1 class="h1" id="tableLabel">Coin Details</h1>
      <p>Fetching data from the server.</p>
      <button class="btn btn-success" (click)="openAddEditcoinForm()">Add Coin</button>
    
      <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="coins">
        <thead class="bg-primary text-white">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Symbol</th>
            <th>MarketCap</th>
            <th>Volume24h</th>
            <th>Change24h</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coin of coins">
            <td>{{ coin.id }}</td>
            <td>{{ coin.name }}</td>
            <td>{{ coin.symbol }}</td>
            <td>{{ coin.marketCap }}</td>
            <td>{{ coin.volume24h }}</td>
            <td>{{ coin.change24h }}</td>
            <td>
              <button class="btn btn-warning" (click)="openEditCoinForm(coin)">Edit Coin</button>
              <button class="btn btn-danger" (click)="deleteCoin(coin.id)">Delete Coin</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
